<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>リアルタイム翻訳くん 🌏</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    :root{
      --blue-1:#eaf4fc; --blue-2:#d6ecfa; --blue-3:#c2e0f7; --blue-4:#a7d2f4; --ink:#1f2a44;
      --red-soft:#f8bcbc;
    }
    body{ margin:0; padding:0; font-family:system-ui, sans-serif; background:var(--blue-1); color:var(--ink); text-align:center; }
    h1{ margin:20px 0; }

    /* 共有メニュー */
    .share-wrap{ margin:16px auto; max-width:920px; }
    .share-bar{ display:flex; flex-wrap:wrap; gap:8px; justify-content:center; }
    .share-bar button{ padding:10px 14px; border-radius:10px; border:1px solid #b8c7d9; background:var(--blue-3); cursor:pointer; }
    .share-bar button:hover{ background:var(--blue-4); }

    .share-panel{ display:none; margin:10px auto 0; padding:12px; border-radius:12px; background:#fff; box-shadow:0 2px 8px rgba(0,0,0,.08); max-width:920px; }
    .share-grid{ display:grid; grid-template-columns: 1fr; gap:12px; }
    .room-links{ display:grid; gap:8px; }
    .room-links a{ color:#0b68b8; text-decoration:none; word-break:break-all; }
    .room-links a:hover{ text-decoration:underline; }

    /* 部屋選択 */
    #room-select{ margin-top:18px; }
    #room-select .rooms{ display:flex; flex-wrap:wrap; gap:10px; justify-content:center; }
    #room-select .rooms button{ padding:12px 20px; border-radius:10px; border:1px solid #b8c7d9; background:var(--blue-3); }
    #room-select .rooms button:hover{ background:var(--blue-4); }

    /* メイン画面（既存） */
    #main-app{ display:none; }
    .top-controls{ display:flex; flex-wrap:wrap; gap:10px; justify-content:center; margin:10px; padding:10px; }
    .top-controls button{ padding:8px 12px; border-radius:8px; border:1px solid #b8c7d9; background:var(--blue-2); cursor:pointer; }
    .top-controls button:hover{ background:var(--blue-4); }
    .btn-clear{ background:pink; }

    .user-container{ display:flex; flex-wrap:wrap; justify-content:space-around; gap:16px; margin:18px; }
    .user-box{ text-align:left; background:#fff; border-radius:14px; padding:16px; box-shadow:0 2px 8px rgba(0,0,0,.08); min-width:320px; max-width:480px; flex:1; box-sizing:border-box; }
    .user-box h3{ margin:6px 0 10px; }

    .lang-controls{ display:flex; align-items:center; gap:6px; margin-bottom:8px; }
    .lang-controls label{ font-weight:600; }
    select{ padding:8px 10px; border-radius:8px; border:1px solid #b8c7d9; background:var(--blue-3); }
    .btn-translate{ padding:8px 12px; border-radius:8px; border:1px solid #b8c7d9; background:var(--red-soft); font-weight:600; cursor:pointer; }
    .btn-translate:hover{ background:#f6a8a8; }

    .text{ width:100%; min-height:120px; border:1px solid #cbd5e1; border-radius:10px; padding:10px; font-size:15px; line-height:1.5; resize:none; overflow:auto; box-sizing:border-box; }
    .text.output{ background:#f9f9ff; font-weight:600; }

    .log{ margin-top:10px; max-height:220px; overflow:auto; font-size:14px; border-top:1px dashed #d0d7e2; padding-top:8px; }
    .log .input{ color:#6b7280; } .log .output{ color:#0b68b8; font-weight:700; }

    /* QR */
    #qr-wrap{ display:none; margin-top:10px; }
    #qr-canvas{ background:#fff; padding:10px; border-radius:12px; }

    /* スマホ */
    @media (max-width: 768px){
      .user-container{ flex-direction:column; align-items:center; }
      .user-box{ width:90%; margin-bottom:20px; }
      .share-grid{ grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <h1>リアルタイム翻訳くん 🌏</h1>

  <!-- 共有メニュー -->
  <div class="share-wrap">
    <div class="share-bar">
      <button onclick="copyMainLink()">🔗 URLコピー</button>
      <button onclick="shareLink()">📱 共有</button>
      <button onclick="toggleSharePanel()">📋 詳細共有メニュー</button>
    </div>

    <div id="share-panel" class="share-panel">
      <div class="share-grid">
        <div>
          <button onclick="showQRCode()">🧾 QRコード表示</button>
          <div id="qr-wrap">
            <canvas id="qr-canvas" width="220" height="220"></canvas><br>
            <button onclick="hideQRCode()">QRを閉じる</button>
          </div>
        </div>

        <div class="room-links">
          <div><strong>各ルーム直リンク</strong></div>
          <div id="room-links"></div>
        </div>

        <div class="room-links">
          <a id="mailto-link" target="_blank">📧 メールで共有</a>
          <a id="slack-link" target="_blank">💬 Slackに貼る（メッセージ作成）</a>
        </div>
      </div>
    </div>
  </div>

  <!-- 部屋選択 -->
  <div id="room-select">
    <h2>チャットルームを選んで入室</h2>
    <div class="rooms">
      <button onclick="joinRoom('room1')">Room 1 に入室</button>
      <button onclick="joinRoom('room2')">Room 2 に入室</button>
      <button onclick="joinRoom('room3')">Room 3 に入室</button>
    </div>
  </div>

  <!-- メインアプリ（既存UI） -->
  <div id="main-app">
    <div class="top-controls">
      <button onclick="leaveRoom()">← 戻る</button>
      <button onclick="emitAddUser()">ユーザー追加</button>
      <button onclick="emitRemoveUser()">ユーザー削除</button>
      <button class="btn-clear" onclick="clearAllLogs()">全ログ削除</button>
    </div>
    <div class="user-container" id="users"></div>
  </div>

  <!-- Socket.IO, QR生成ライブラリ, アプリ本体 -->
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
  <script src="client.js"></script>
</body>
</html>
