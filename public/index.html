<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>リアルタイム翻訳くん 🌍</title>
  <style>
    body { font-family: sans-serif; margin: 0; padding: 1rem; background-color: #f0f8ff; }
    h1 { text-align: center; color: #333; }
    .top-controls { display: flex; justify-content: center; gap: 1rem; margin-bottom: 1rem; flex-wrap: wrap; }
    .container { display: flex; flex-wrap: wrap; gap: 1rem; justify-content: center; }
    .user-box { flex: 1 1 320px; min-width: 300px; max-width: 32%; background: #fff; border-radius: 1rem; padding: 1rem; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    .user-box h2 { margin-top: 0; display: flex; justify-content: space-between; align-items: center; }
    .lang-label { font-weight: bold; margin-top: 0.5rem; display: block; }
    .input-area, .output-area, .log-area {
      width: 100%; margin-top: 0.3rem; margin-bottom: 0.5rem; font-size: 1rem;
      padding: 0.5rem; border-radius: 0.5rem; border: 1px solid #ccc; box-sizing: border-box;
    }
    .output-area { min-height: 80px; }
    .log-area { min-height: 80px; font-size: 0.9rem; max-height: 150px; overflow-y: auto; background: #fafafa; }
    .controls { display: flex; justify-content: space-between; gap: 0.5rem; margin-top: 0.5rem; flex-wrap: wrap; }
    .controls button, select {
      flex: 1; padding: 0.5rem; border: none; border-radius: 0.5rem;
      background-color: #87ceeb; color: #fff; font-weight: bold; cursor: pointer;
    }
    .controls button:hover { background-color: #4682b4; }
    .voice-btn.active { background-color: red !important; }
    .clear-logs-btn {
      background-color: pink; color: #fff; font-weight: bold; padding: 0.5rem 1rem;
      border: none; border-radius: 0.5rem; cursor: pointer;
    }
    .log-input { color: gray; }
    .log-output { color: black; font-weight: bold; }
    @media (max-width: 768px) { .container { flex-direction: column; align-items: stretch; } .user-box { max-width: 100%; } }
  </style>
</head>
<body>
  <h1>リアルタイム翻訳くん 🌍</h1>

  <div class="top-controls">
    <label for="model-select">翻訳精度:</label>
    <select id="model-select">
      <option value="gpt-4o-mini">スピード重視</option>
      <option value="gpt-4o" selected>精度重視</option>
    </select>

    <label for="mode-select">翻訳モード:</label>
    <select id="mode-select">
      <option value="free" selected>意訳</option>
      <option value="literal">直訳</option>
    </select>

    <button onclick="addUser()">ユーザー追加</button>
    <button onclick="removeUser()">ユーザー削除</button>
    <button class="clear-logs-btn" onclick="clearAllLogs()">全ログ削除</button>
  </div>

  <div class="container" id="user-container"></div>

<script src="https://translate-app-backend.onrender.com/socket.io/socket.io.js"></script>
<script src="client.js"></script>

</body>
</html>
