<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>リアルタイム翻訳くん 🌏</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #e8f3ff;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 15px;
    }
    button {
      border: none;
      border-radius: 10px;
      padding: 8px 16px;
      margin: 4px;
      cursor: pointer;
      background: #cfe5ff;
    }
    #qrCanvas {
      margin: 15px auto;
    }
    .links {
      line-height: 2;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <h1>リアルタイム翻訳くん 🌏</h1>

  <div>
    <button onclick="copyURL()">URLコピー</button>
    <button onclick="sharePage()">共有</button>
    <button onclick="showQR()">QRコード</button>
    <button onclick="showDetail()">詳細共有</button>
  </div>

  <canvas id="qrCanvas"></canvas>

  <div class="links">
    <h3>各ルーム直リンク</h3>
    <p><a href="?room=room1">ルーム1</a>: https://translate-app-topaz.vercel.app/?room=room1</p>
    <p><a href="?room=room2">ルーム2</a>: https://translate-app-topaz.vercel.app/?room=room2</p>
    <p><a href="?room=room3">ルーム3</a>: https://translate-app-topaz.vercel.app/?room=room3</p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
  <script>
    function copyURL() {
      navigator.clipboard.writeText(window.location.href);
      alert("URLをコピーしました✨");
    }

    function sharePage() {
      if (navigator.share) {
        navigator.share({
          title: "リアルタイム翻訳くん",
          url: window.location.href
        });
      } else {
        alert("共有機能が利用できません📱");
      }
    }

    function showQR() {
      const canvas = document.getElementById("qrCanvas");
      QRCode.toCanvas(canvas, window.location.href, { width: 160 });
      canvas.style.display = "block";
    }

    function showDetail() {
      alert("Slack, メールなどの外部共有機能は今後追加予定💡");
    }
  </script>
</body>
</html>
