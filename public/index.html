<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>リアルタイム翻訳くん🌏</title>
  <style>
    :root { --blue:#0b68b8; --gray:#9ca3af; }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin:0; background:#f7f7f8; color:#111; }
    header, .toolbar { display:flex; gap:.5rem; align-items:center; }
    header { padding:12px 16px; background:#fff; border-bottom:1px solid #eee; position:sticky; top:0; z-index:10; }
    h1 { margin:0; font-size:1.1rem; }
    .container { max-width:1100px; margin:0 auto; padding:16px; }
    .panel { background:#fff; border:1px solid #eee; border-radius:12px; padding:12px; }
    .row { display:grid; gap:12px; grid-template-columns: 1fr; }
    @media (min-width: 980px) { .row { grid-template-columns: repeat(3, 1fr); } }

    .userbox { position:relative; display:flex; flex-direction:column; gap:8px; }
    .line { display:flex; gap:8px; align-items:center; }
    select, button { padding:8px 10px; border-radius:10px; border:1px solid #ddd; background:#fff; }
    button.primary { background:#0b68b8; color:#fff; border-color:#0b68b8; }
    textarea { width:100%; min-height:110px; padding:10px; border:1px solid #ddd; border-radius:12px; outline:none; resize:vertical; }
    .out { min-height:110px; border:1px solid #ddd; border-radius:12px; padding:10px; background:#fafafa; }
    .badge { font-size:.85rem; color:#555; }
    .ghost { opacity:.5; pointer-events:none; }
    .mini { font-size:.9rem; }
    .icon-btn { position:absolute; top:6px; right:6px; border:none; background:rgba(255,255,255,.8); border:1px solid #ddd; border-radius:10px; padding:4px 8px; cursor:pointer; }
    .icon-btn:active { transform: translateY(1px); }
    .out { position:relative; padding-right:28px; }
    .log { font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; background:#fff; border:1px solid #eee; border-radius:12px; padding:10px; max-height:180px; overflow:auto; }
    .log .in  { color: var(--gray); }
    .log .out { color: var(--blue); }
    .room-stats { font-size:.9rem; color:#666; }
    .sharebar { display:flex; gap:8px; flex-wrap:wrap; }
    .qr-wrap { display:none; margin-top:8px; }
    .hidden { display:none; }
  </style>
</head>
<body>
  <header>
    <h1>リアルタイム翻訳くん🌏</h1>
    <div class="room-stats" id="roomStats"></div>
  </header>

  <div class="container">
    <!-- ルーム切替 / 共有 -->
    <div class="panel" style="margin-bottom:12px;">
      <div class="toolbar">
        <button id="backBtn">← 戻る</button>
        <button id="addUserBtn">＋ ユーザー追加</button>
        <button id="delUserBtn">－ ユーザー削除</button>
        <select id="modeSel">
          <option value="free">翻訳モード: 意訳</option>
          <option value="formal">翻訳モード: 直訳</option>
        </select>
        <select id="modelSel">
          <option value="quality">モデル: 精度（gpt-4o）</option>
          <option value="speed">モデル: 速度（gpt-4o-mini）</option>
        </select>
        <button id="clearLogsBtn">🗑️ 全ログ削除</button>
        <select id="roomSel">
          <option value="room1">room1</option>
          <option value="room2">room2</option>
          <option value="room3">room3</option>
        </select>
      </div>

      <div class="sharebar" style="margin-top:8px;">
        <button id="copyUrlBtn">📋 URLコピー</button>
        <button id="shareBtn">📱 シェア</button>
        <button id="detailBtn">📄 詳細</button>
        <button id="qrBtn">🧾 QR表示</button>
      </div>
      <div class="qr-wrap" id="qrWrap">
        <canvas id="qrCanvas" width="160" height="160"></canvas>
      </div>
    </div>

    <!-- メイン3人ボックス -->
    <div class="row" id="usersRow">
      <!-- JSで3枠生成 -->
    </div>

    <!-- 詳細パネル -->
    <div id="detailPanel" class="panel hidden">
      <div class="mini">
        <div>現在URL：<span id="curUrl"></span></div>
        <div id="roomLinks" style="margin-top:6px;"></div>
      </div>
    </div>
  </div>

  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <script src="client.js"></script>
</body>
</html>
