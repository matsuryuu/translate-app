<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>リアルタイム翻訳くん 🌏</title>
  <style>
    body {
      font-family: sans-serif;
      background: #eaf4fc;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1 {
      margin: 20px 0;
    }

    .top-controls {
      margin: 10px;
    }

    select, button {
      margin: 5px;
      padding: 5px 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      background: #d6ecfa; /* パステルブルー系 */
    }

    button {
      cursor: pointer;
    }

    .btn-clear {
      background: pink;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin: 20px;
    }

    .user-box {
      flex: 1;
      min-width: 320px;
      max-width: 420px;
      background: #fff;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: left; /* ✅ 左寄せ */
    }

    .user-box input[type="text"],
    .user-box textarea {
      width: 95%;
      height: 120px; /* ✅ 入力も出力も同じ高さ */
      margin: 5px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      padding: 8px;
      font-size: 15px;
    }

    .user-box textarea[readonly] {
      background: #f9f9ff; /* 出力欄の色 */
      font-weight: bold;
      color: #333;
    }

    .log {
      text-align: left;
      max-height: 200px;
      overflow-y: auto;
      font-size: 14px;
      margin-top: 10px;
    }

    .log .input {
      color: gray;
    }
    .log .output {
      color: #0077cc;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>リアルタイム翻訳くん 🌏</h1>

  <div class="top-controls">
    翻訳精度:
    <select id="model-select">
      <option value="gpt-4o">精度重視</option>
      <option value="gpt-4o-mini">速度重視</option>
    </select>

    翻訳モード:
    <select id="mode-select">
      <option value="free">意訳</option>
      <option value="literal">直訳</option>
    </select>

    <button onclick="addUser()">ユーザー追加</button>
    <button onclick="removeUser()">ユーザー削除</button>
    <button class="btn-clear" onclick="clearAllLogs()">全ログ削除</button>
  </div>

  <div class="container" id="users"></div>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script src="client.js"></script>
</body>
</html>
