<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>リアルタイム翻訳くん🌏</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f5f9ff;
      margin: 0;
      padding: 0;
      color: #333;
    }
    header {
      background: #e6f0ff;
      padding: 10px;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: center;
      gap: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 10;
    }
    header button, header select {
      padding: 6px 10px;
      border: 1px solid #bcd;
      border-radius: 8px;
      background: white;
      cursor: pointer;
    }
    .user-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      padding: 10px;
    }
    .user-box {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      width: 320px;
      padding: 10px;
      display: flex;
      flex-direction: column;
      position: relative;
    }
    textarea {
      width: 100%;
      box-sizing: border-box;
      border: 1px solid #ccd;
      border-radius: 8px;
      padding: 8px;
      font-size: 14px;
      resize: vertical;
      margin-top: 4px;
    }
    textarea.output {
      background: #f0f8ff;
      padding-right: 28px;
    }
    .copy-btn, .clear-btn {
      position: absolute;
      top: -10px;
      right: -10px;
      background: rgba(255,255,255,0.6);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 18px;
      padding: 4px;
      transition: all .2s;
      z-index: 2;
    }
    .copy-btn:hover, .clear-btn:hover {
      background: rgba(255,255,255,0.9);
    }
    #log {
      margin: 10px auto;
      width: 90%;
      max-width: 900px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 10px;
      font-size: 14px;
      white-space: pre-wrap;
      overflow-y: auto;
      max-height: 200px;
    }
    .log-input { color: #999; }
    .log-output { color: #333; font-weight: 500; }
    .share-wrap {
      text-align: center;
      margin-top: 12px;
    }
    .share-wrap button {
      margin: 4px;
      border-radius: 8px;
      padding: 6px 12px;
      background: #fff;
      border: 1px solid #ccd;
      cursor: pointer;
    }
    #share-panel {
      display: none;
      margin-top: 10px;
      background: #f0f8ff;
      padding: 8px;
      border-radius: 8px;
    }
    #qr-wrap {
      display: none;
      text-align: center;
      margin-top: 10px;
    }
    #qr-canvas {
      margin: auto;
    }
    @media (max-width: 768px) {
      .user-container { flex-direction: column; align-items: center; }
      .user-box { width: 90%; }
    }
  </style>
</head>

<body>
  <header>
    <button id="backBtn">←戻る</button>
    <button id="addUserBtn">＋ユーザー追加</button>
    <button id="removeUserBtn">－ユーザー削除</button>
    <select id="modeSelect">
      <option value="意訳">意訳</option>
      <option value="直訳">直訳</option>
    </select>
    <select id="modelSelect">
      <option value="quality">精度重視</option>
      <option value="speed">速度重視</option>
    </select>
    <button id="clearLogsBtn">全ログ削除</button>
    <select id="roomSwitch">
      <option value="room1">Room 1</option>
      <option value="room2">Room 2</option>
      <option value="room3">Room 3</option>
    </select>
  </header>

  <div class="user-container" id="userContainer"></div>
  <div id="log"></div>

  <div class="share-wrap">
    <button onclick="copyMainLink()">📋 URLコピー</button>
    <button onclick="shareLink()">🔗 共有</button>
    <button onclick="toggleSharePanel()">📄 詳細共有</button>
    <button onclick="toggleQRCode()">🔳 QR表示</button>

    <div id="share-panel">
      <div id="room-links"></div>
      <a id="mailto-link" href="#">📧 メール共有</a>　
      <a id="slack-link" href="#">💬 Slack共有</a>
    </div>

    <div id="qr-wrap">
      <canvas id="qr-canvas"></canvas>
    </div>
  </div>

  <!-- Socket.IO -->
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <!-- QRコード生成 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>

  <!-- 共有ボタン用グローバル関数 -->
  <script>
    function originUrl(){ return window.location.origin; }

    function copyMainLink(){
      navigator.clipboard.writeText(originUrl()).then(()=>alert("URLをコピーしました📋"));
    }

    function shareLink(){
      const url = originUrl();
      if(navigator.share){
        navigator.share({
          title:"リアルタイム翻訳くん🌏",
          text:"この翻訳ルームに入ってね！",
          url:url
        });
      } else { copyMainLink(); }
    }

    function toggleSharePanel(){
      const p = document.getElementById("share-panel");
      if(!p) return;
      p.style.display = p.style.display === "block" ? "none" : "block";
      if(p.style.display === "block"){ updateShareLinks(); buildRoomLinks(); }
    }

    function updateShareLinks(){
      const url = originUrl();
      const mail = document.getElementById("mailto-link");
      const slack = document.getElementById("slack-link");
      if(mail) mail.href = `mailto:?subject=翻訳ルームURL&body=${encodeURIComponent(url)}`;
      if(slack) slack.href = `https://slack.com/app_redirect?message=${encodeURIComponent(url)}`;
    }

    function buildRoomLinks(){
      const root = originUrl();
      const linksDiv = document.getElementById("room-links");
      if(!linksDiv) return;
      linksDiv.innerHTML = "";
      ["room1","room2","room3"].forEach((r)=>{
        const a = document.createElement("a");
        a.href = `${root}/?room=${r}`;
        a.textContent = `${r}: ${root}/?room=${r}`;
        a.target = "_blank";
        linksDiv.appendChild(a);
        linksDiv.appendChild(document.createElement("br"));
      });
    }

    function toggleQRCode(){
      const wrap = document.getElementById("qr-wrap");
      if(!wrap) return;
      if(wrap.style.display === "block"){ wrap.style.display = "none"; return; }
      const canvas = document.getElementById("qr-canvas");
      new QRious({ element: canvas, value: originUrl(), size: 220, level: "H" });
      wrap.style.display = "block";
    }
  </script>

  <!-- クライアントメイン -->
  <script src="client.js"></script>
</body>
</html>
