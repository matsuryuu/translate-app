<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>リアルタイム翻訳くん 🌏</title>
  <style>
    :root{
      --blue-1:#eaf4fc;
      --blue-2:#d6ecfa;
      --blue-3:#c2e0f7;
      --blue-4:#a7d2f4;
      --ink:#1f2a44;
    }

    *{ box-sizing:border-box; }
    body{
      margin:0; padding:0; text-align:center;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
      background:var(--blue-1); color:var(--ink);
    }
    h1{ margin:20px 0; }

    .top-controls{
      display:flex; flex-wrap:wrap; gap:10px;
      justify-content:center; align-items:center;
      margin:10px auto; padding:10px;
    }
    select,button{
      padding:8px 12px; border-radius:8px; border:1px solid #b8c7d9;
      background:var(--blue-2);
    }
    select{ background:var(--blue-3); }
    button{ cursor:pointer; background:var(--blue-2); }
    button:hover{ background:var(--blue-4); }
    .btn-clear{ background:pink; }
    .btn-clear:hover{ filter:brightness(0.95); }

    .container{
      display:flex; flex-wrap:wrap; gap:16px;
      justify-content:center; margin:18px;
    }
    .user-box{
      text-align:left; background:#fff; border-radius:14px;
      padding:16px; box-shadow:0 2px 8px rgba(0,0,0,.08);
      min-width:320px; max-width:480px; flex:1;
    }
    .user-box h3{ margin:6px 0 10px; text-align:left; }

    .row{ display:flex; gap:8px; align-items:center; flex-wrap:wrap; }
    .row > *{ flex:0 0 auto; }
    .row .grow{ flex:1 1 auto; }

    .text{
      width:100%; min-height:120px; max-height:360px;
      border:1px solid #cbd5e1; border-radius:10px;
      padding:10px; font-size:15px; line-height:1.5;
      resize:none; overflow:auto; background:#fff;
    }
    .text.output{
      background:#f9f9ff; font-weight:600;
    }

    .log{
      margin-top:10px; max-height:220px; overflow:auto; font-size:14px;
      border-top:1px dashed #d0d7e2; padding-top:8px;
    }
    .log .input{ color:#6b7280; }
    .log .output{ color:#0b68b8; font-weight:700; }

    /* 📱 スマホは縦並びを強制 */
    @media (max-width: 768px){
      .container{ display:block; }
      .user-box{ width:100%; max-width:100%; margin-bottom:16px; }
    }
  </style>
</head>
<body>
  <h1>リアルタイム翻訳くん 🌏</h1>

  <div class="top-controls">
    翻訳精度：
    <select id="model-select">
      <option value="gpt-4o">精度重視</option>
      <option value="gpt-4o-mini">速度重視</option>
    </select>

    翻訳モード：
    <select id="mode-select">
      <option value="free">意訳</option>
      <option value="literal">直訳</option>
    </select>

    <button onclick="emitAddUser()">ユーザー追加</button>
    <button onclick="emitRemoveUser()">ユーザー削除</button>
    <button class="btn-clear" onclick="clearAllLogs()">全ログ削除</button>
  </div>

  <div class="container" id="users"></div>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script src="client.js"></script>
</body>
</html>
