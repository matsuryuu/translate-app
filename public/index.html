<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>リアルタイム翻訳くん</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script src="/client.js" defer></script>
  <style>
    body { background:#eaf4fc; font-family:sans-serif; margin:0; padding:20px; text-align:center; }
    .toolbar { display:flex; flex-wrap:wrap; gap:8px; justify-content:center; margin-bottom:12px; }
    button, select {
      border:none; padding:6px 10px; border-radius:8px;
      background:#c2e0f7; font-size:14px; cursor:pointer;
    }
    button:hover { background:#a7d2f4; }
    .translate-btn { background:#f8bcbc; }
    .translate-btn:hover { background:#f6a8a8; }
    .user-box { background:white; border-radius:12px; box-shadow:0 2px 8px rgba(0,0,0,0.08);
      padding:10px; margin:10px; flex:1; min-width:280px; max-width:400px; }
    .user-container { display:flex; flex-wrap:wrap; justify-content:space-around; }
    @media(max-width:768px){
      .user-container{ flex-direction:column; align-items:center; }
      .user-box{ width:90%; }
    }
    textarea { width:100%; box-sizing:border-box; border-radius:8px; border:1px solid #ccc;
      padding:6px; margin-top:6px; resize:vertical; }
    .output-wrap { position:relative; }
    .copy-btn {
      position:absolute; top:6px; right:6px;
      background:rgba(255,255,255,0.6); border:none; border-radius:6px; padding:2px 6px;
    }
    .logs{ text-align:left; margin-top:20px; max-height:250px; overflow:auto; background:white;
      border-radius:10px; padding:10px; }
    .log-item{ margin-bottom:6px; font-size:14px; }
  </style>
</head>
<body>
  <div id="app">
    <h1>リアルタイム翻訳くん 🌍</h1>
    <p>ルームを選択してください</p>
    <button onclick="window.location.href='/room1'">Room1</button>
    <button onclick="window.location.href='/room2'">Room2</button>
    <button onclick="window.location.href='/room3'">Room3</button>
  </div>
</body>
</html>
